<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h2>js arrow function </h2> 
  <p>this ex. shows an arrow function with a parameter</p> 
<p id="r"></p>
<script>
    add = (a,b) => a+b;
    document.getElementById("r").innerHTML = add(4,10);
</script>
