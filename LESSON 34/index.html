<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js error handling</h2>
    <p>this example demonstrates how to use <b>catch</b> to display error</p>
<p id="e"></p>
<script>
    try {
        alert("welcome guest!")
    }
    catch(err) {
        document.getElementById("e").innerHTML = err.message;
    }
</script>
</body>
</html>
